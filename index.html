<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #34495e;
            background-color: #34495e;
            color: #ecf0f1;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .chart-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Sales Dashboard</h2>
        <input type="file" id="fileInput" accept=".json">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Sales Performance Overview</h2>
        <div class="chart-grid">
            <div class="chart-card">
                <h3>Total Sales Over Time</h3>
                <div id="salesOverTime"></div>
            </div>
            <div class="chart-card">
                <h3>Sales by Country</h3>
                <div id="salesByCountry"></div>
            </div>
            <div class="chart-card">
                <h3>Sales by Product</h3>
                <div id="salesByProduct"></div>
            </div>
            <div class="chart-card">
                <h3>Sales by Salesperson</h3>
                <div id="salesBySalesPerson"></div>
            </div>
            <div class="chart-card">
                <h3>Shipment Efficiency</h3>
                <div id="shipmentEfficiency"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const salesData = JSON.parse(e.target.result);
                generateDashboard(salesData);
            };
            reader.readAsText(file);
        });

        function generateDashboard(data) {
            data.forEach(d => d.Amount = parseFloat(d.Amount.replace(/[$,]/g, '')));
            
            function createChart(container, title, trace) {
                Plotly.newPlot(container, [trace], {
                    title: title,
                    paper_bgcolor: '#f4f7f6',
                    plot_bgcolor: '#fff',
                    margin: { t: 40, b: 40, l: 50, r: 50 },
                    font: { size: 14 },
                    transition: { duration: 500, easing: 'cubic-in-out' }
                });
            }
            
            let dates = [...new Set(data.map(d => d.Date))].sort();
            let salesOverTime = dates.map(date => ({ x: date, y: data.filter(d => d.Date === date).reduce((sum, d) => sum + d.Amount, 0) }));
            createChart('salesOverTime', '', { x: salesOverTime.map(d => d.x), y: salesOverTime.map(d => d.y), type: 'scatter', mode: 'lines+markers', marker: { size: 8, color: '#3498db' } });
            
            let countries = [...new Set(data.map(d => d.Country))];
            let salesByCountry = countries.map(country => ({ x: country, y: data.filter(d => d.Country === country).reduce((sum, d) => sum + d.Amount, 0) }));
            createChart('salesByCountry', '', { x: salesByCountry.map(d => d.x), y: salesByCountry.map(d => d.y), type: 'bar', marker: { color: '#2ecc71' } });
            
            let products = [...new Set(data.map(d => d.Product))];
            let salesByProduct = products.map(product => ({ x: product, y: data.filter(d => d.Product === product).reduce((sum, d) => sum + d.Amount, 0) }));
            createChart('salesByProduct', '', { x: salesByProduct.map(d => d.x), y: salesByProduct.map(d => d.y), type: 'bar', marker: { color: '#e67e22' } });
            
            let salesPeople = [...new Set(data.map(d => d["Sales Person"]))];
            let salesBySalesPerson = salesPeople.map(person => ({ x: person, y: data.filter(d => d["Sales Person"] === person).reduce((sum, d) => sum + d.Amount, 0) }));
            createChart('salesBySalesPerson', '', { x: salesBySalesPerson.map(d => d.x), y: salesBySalesPerson.map(d => d.y), type: 'bar', marker: { color: '#9b59b6' } });
            
            let shipments = data.map(d => ({ x: d["Boxes Shipped"], y: d.Amount }));
            createChart('shipmentEfficiency', '', { x: shipments.map(d => d.x), y: shipments.map(d => d.y), mode: 'markers', type: 'scatter', marker: { size: 10, color: '#e74c3c', opacity: 0.6 } });
        }
    </script>
</body>
</html>
